<svg viewBox="0 0 800 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: Arial, sans-serif;
      font-size: 24px;
      fill: #ff7e5f;
      stroke: #feb47b;
      stroke-width: 1;
    }

    .cursor {
      font-family: Arial, sans-serif;
      font-size: 24px;
      fill: #ff7e5f;
      animation: blink 0.6s steps(2, start) infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { opacity: 0 }
    }

    .text-container {
      overflow: hidden;
      white-space: nowrap;
      animation: typing 5s steps(40, end) infinite;
    }
  </style>

  <text x="10" y="50" class="text text-container">Hello my friends, welcome to my GitHub page</text>
  <text x="385" y="50" class="cursor">|</text>
</svg>
